<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="theme-color" content="#fafafa">

  <script src="json/sample.json"></script>
  <script src="js/main.js"></script>
  <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/0af12b5bbc.js" crossorigin="anonymous"></script>

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body onload="main()">
<model-viewer src="models/2213.glb" camera-controls="" ar-status="not-presenting" id="viewer">
    <div class="slider" id="modelSelector">
        <div id="scrollBarHider">
            <i class="fa fa-angle-double-up" aria-hidden="true"></i>
            <!--            <i class="material-icons">keyboard_arrow_up</i>-->
        </div>
        <div class="slides" id="models">
            <button class="slide selected" onclick="switchModel(this, 0)" style="background-image: url(models/2213.png);"></button>
            <button class="slide" onclick="switchModel(this, 1)"
                    style="background-image: url(models/9671.png);">
            </button>
        </div>
    </div>
</model-viewer>

<img src="img/logo.png" alt="Nasher museum logo" id="logo"/>

<a class="btn-floating btn-large waves-effect waves-light" id="info"><i class="fas fa-info"></i></a>

<div id="infobox">
  <a class="waves-effect waves-grey btn-flat" id="infoclose"><i class="fas fa-times"></i></a>
  <ul class="collapsible">
    <li>
      <div class="collapsible-header"><i class="fas fa-tag"></i>Title</div>
      <div class="collapsible-body"><span id="titlespan">Placeholder</span></div>
    </li>
    <li id="labelouter">
      <div class="collapsible-header"><i class="fas fa-scroll"></i>Label</div>
      <div class="collapsible-body"><span id="labelspan">Placeholder</span></div>
    </li>
    <li>
      <div class="collapsible-header"><i class="fas fa-user"></i>Artist / Maker / Culture</div>
      <div class="collapsible-body"><span id="artistspan">Placeholder</span></div>
    </li>
    <li>
      <div class="collapsible-header"><i class="fas fa-box"></i>Classification</div>
      <div class="collapsible-body"><span id="classificationspan">Placeholder</span></div>
    </li>
    <li>
      <div class="collapsible-header"><i class="fas fa-hammer"></i>Medium</div>
      <div class="collapsible-body"><span id="mediumspan">Placeholder</span></div>
    </li>
    <li>
      <div class="collapsible-header"><i class="fas fa-ruler-combined"></i>Dimensions</div>
      <div class="collapsible-body"><span id="dimensionspan">Placeholder</span></div>
    </li>
    <li>
      <div class="collapsible-header"><i class="far fa-copyright"></i>Credit</div>
      <div class="collapsible-body"><span id="creditspan">Placeholder</span></div>
    </li>
    <li>
      <div class="collapsible-header"><i class="fas fa-archive"></i>Object Number</div>
      <div class="collapsible-body"><span id="numberspan">Placeholder</span></div>
    </li>
  </ul>

</div>
</body>

<script type="module">
    const modelViewer = document.querySelector("model-viewer");
</script>

</html>
